<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <figure>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </figure>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="login-section">
      <form class="trybewarts-login">
        <input class="input-login" name="email" placeholder="Email">
        <input class="input-senha" name="password" placeholder="Senha">
        <button class="btn-entrar">Entrar</button>
      </form>
    </section>
  </header>
  <main>
    <div>
      <form id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div>
          <input id="input-name" placeholder="Nome">
          <input id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input id="input-email" placeholder="Email">
          <label for="house">
            Casa:
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
        <hr>
        <div class="select-container">
          <div>
            <h3 id="label-family">Qual sua família?</h3>
            <div class="familia">
              <label>
                <input type="radio" name="family" value="Frontend">
                Frontend
              </label>
              <label>
                <input type="radio" name="family" value="Backend">
                Backend
              </label>
              <label>
                <input type="radio" name="family" value="FullStack">
                Fullstack
              </label>
            </div>
          </div>

          <div>
            <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
            <div class="aprender">
              <div>
              <label>
                <input type="checkbox" value="HoFs">
                HoFs
              </label>
              <label>
                <input type="checkbox" value="Jest">
                Jest
              </label>
              <label>
                <input type="checkbox" value="Promises">
                Promises
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" value="React">
                React
              </label>
              <label>
                <input type="checkbox" value="SQL">
                SQL
              </label>
              <label>
                <input type="checkbox" value="Python">
                Python
              </label>
            </div>
            </div>
          </div>
        </div>
        <hr>

        <div class="label-rate-container">
          <label id="label-rate">
            <h3>Como você avalia a Trybewarts?</h3>
          </label>
          <div class="rate-radios">
            <label>
              <input type="radio" name="rate" value="1">1
            </label>

            <label>
              <input type="radio" name="rate" value="2">2
            </label>

            <label>
              <input type="radio" name="rate" value="3">3
            </label>

            <label>
              <input type="radio" name="rate" value="4">4
            </label>

            <label>
              <input type="radio" name="rate" value="5">5
            </label>

            <label>
              <input type="radio" name="rate" value="6">6
            </label>

            <label>
              <input type="radio" name="rate" value="7">7
            </label>

            <label>
              <input type="radio" name="rate" value="8">8
            </label>

            <label>
              <input type="radio" name="rate" value="9">9
            </label>

            <label>
              <input type="radio" name="rate" value="10">10
            </label>
          </div>
        </div>
        <div>          
          <label for="textarea" class="textarea">
            <h3>Deixe seu comentário:</h3>
          </label>
          <textarea id="textarea" maxlength="500"></textarea>
        </div>
        <div class="agreement-container">
          <label for="label-infos" class="textarea" id="label-infos">
            <h3>Você concorda com o uso das informações acima?</h3>
          </label>
          <input type="checkbox" id="agreement" onchange="displaySubmit()">
        </div>
      </form>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </div>    
    <figure>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </figure>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script defer src="script.js"></script>
</body>

</html>
