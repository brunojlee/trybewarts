<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <figure>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </figure>
    <h1 id="trybewarts-header-title">Trybewarts</h1> 
    <section class="login-section">
      <form class="trybewarts-login">
        <input class="input-login" name="email" placeholder="Email">
        <input class="input-senha" name="password" placeholder="Senha">
        <button class="btn-entrar">Entrar</button> 
      </form>
    </section>
  </header>
  <main>    
    <div>
      <form id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">
      </form>
    </div>
    <figure>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </figure>
  </main>
  <script defer src="script.js"></script>
</body>
</html>
